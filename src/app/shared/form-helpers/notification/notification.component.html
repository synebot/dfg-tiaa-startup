<div *ngIf="notificationService.notification && notificationService.notification.visible" [class.dfg-animate-top-close]="notificationService.notification.closeClicked">
  <div class="notification-bar-container-top dfg-animate-top">
      <div class="notification alert-{{this.notificationService.notification.type}}" role="alert">
          
        <!-- A simple light alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like. -->
            <b>{{notificationService.notification.messageTitle}}</b> {{notificationService.notification.message}}
          
          <button class="btn-notification-close" mat-icon-button (click)="onClose(notificationService.notification)">
              <mat-icon fontSet="fa" fontIcon="fa-close"></mat-icon>
          </button>          
      </div>
  </div>
</div>

<div *ngIf="notificationService.blockedNotification && notificationService.blockedNotification.visible" class="dfg-modal modal dfg-animate-top show" 
    [class.dfg-animate-top-close]="notificationService.blockedNotification.closeClicked" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" 
    style="display: block;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">{{this.notificationService.blockedNotification.messageTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose(notificationService.blockedNotification)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body alert-{{this.notificationService.blockedNotification.type}}">
                {{this.notificationService.blockedNotification.message}}
				<div *ngIf="this.notificationService.blockedNotification.showLoading" style="display:flex; justify-content: center">
					<i class="fa fa-spinner fa-pulse fa-5x"></i>
                </div>
                
                <div *ngIf="this.notificationService.blockedNotification.stackTrace">
                    {{this.notificationService.blockedNotification.stackTrace}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose(notificationService.blockedNotification)">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
